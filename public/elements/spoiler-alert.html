<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="spoiler-alert" attributes="unhide spoilerStyle">
	<template>
		<div style="transition-duration:1s;">
		<button on-click={{unhide}}>Here be spoilers</button><br>
		<span id="spoilers" style={{spoilerStyle}}><content></content></span>
		</div>
	</template>
	<script>
		Polymer('spoiler-alert', {
			ready: function() {
				this.spoilerStyle = "opacity:0;"
			},
			unhide: function() {
				this.spoilerStyle = "opacity:1;"
			}

		});
	</script>
</polymer-element>
