<link rel="import" href="../bower_components/polymer/polymer.html">


<polymer-element name="jquery-element">
  <template>
    <span id="elem" style="color: {{color}}">This is <b>{{owner}}</b>'s element. The whole thing is {{color}}</span>.
  </template>
  <script>
    Polymer('jquery-element', {
      owner: "Florian Kuhlewind",
      color: "green",
    });
  </script>
  <script src="jquery-element.js"></script>

</polymer-element>
