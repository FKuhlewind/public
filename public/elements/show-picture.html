<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="show-picture" attributes="picture" noscript>

	<style type="text/css">
		img {
			width: 300px;
			height: 300px;
			border: 1px solid black;
			margin-left: 10px;
		}
	</style>

	<template if="{{picture}}">
        <img src="{{picture}}"/>
	</template>
</polymer-element>
