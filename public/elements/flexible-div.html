<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="flexible-div">

<template>

  <div style="display: block;margin: 0 auto; width: 340px">
  	<br><b>The Flexible Div</b><br><br>
  </div>

  <div style="display: block;margin: 0 auto; width: 340px">
  	<label for="colorInput" style="width: 100px">Color:</label>
  	<input id="colorInput" value="{{color}}">
  </div>

  <div style="display: block;margin: 0 auto; width: 340px">
  	<label for="textInput" style="width: 100px">Text:</label>
  	<input id="textInput" value="{{text}}" style="width: 300px" placeholder="Your free text here...">
  </div>

  <div style="display: block;margin: 0 auto; width: 340px">
  	<label for="widthInput" style="width: 100px">Width:</label>
  	<input id="widthInput" type="range" value="{{width}}" min="80" max="800" style="width: 260px">
  </div><br>

  <div style="margin: 0 auto; border: 2px solid black; padding: 10px; background-color: {{color}}; width: {{width}}px">I am a flexible div, my background color is <b>{{color}}</b> and my width is <b>{{width}}</b> pixels.<br><br>
  <i>{{text}}</i></div>

</template>

<script>
    Polymer('flexible-div', {
      height: 100,
      width: 300,
      color: "red",
      text: "There is also some text that can be customized."
    });
</script>

</polymer-element>
